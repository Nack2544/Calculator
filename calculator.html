<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <!--Below, we import the calculator style sheet. Stylesheets can be linked from
        anywhere but are always linked from the <head> element.-->
    
</head>

<body>
    <!--Link for the calculator tutorial:
        https://www.freecodecamp.org/news/how-to-build-an-html-calculator-app-from-scratch-using-javascript-4454b8714b98/
    -->
    <!-- <div class="frame">
      <div class="_text">EC2 instance ID: _instanceID_</div>
      <div class="_text">EC2 Availability Zone: _AZ_</div>
   </div> -->

    <div class="container">
        <div id="calculator" class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">&divide;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>
<script src="calculator.js"></script>
</body>
</html>
